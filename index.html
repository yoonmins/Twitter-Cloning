<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=dvice-width,inital-scale=1.0" />
    <title>Twitter Cloning</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/869f10c14c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </h1>
      <nav>
        <h1>Global Navigaton Menu</h1>
        <ul>
          <li>
            <strong
              ><a href=""
                ><span>Current page</span
                ><i class="fa-solid fa-house-user"></i>Home</a
              ></strong
            >
          </li>
          <li>
            <a href=""><i class="fa-solid fa-hashtag"></i>Explore</a>
          </li>
          <li>
            <a href=""
              ><strong aria-label="5 unread notifications">5</strong
              ><i class="fa-regular fa-bell"></i>Notifications</a
            >
          </li>
          <li>
            <a href=""><i class="fa-regular fa-envelope"></i>Messages</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-bookmark"></i>Bookmarks</a>
          </li>
          <li>
            <a href=""><i class="fas fa-list"></i>Lists</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-circle-user"></i>Profile</a>
          </li>
          <li>
            <button type="button">
              <i class="fas fa-arrow-circle-right"></i>More
            </button>
            <!--Drop Down Menu-->
          </li>
        </ul>
        <button type="button">Tweet</button>
      </nav>
    </header>
  </body>
</html>
